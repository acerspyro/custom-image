name: VeryLoud's Vanilla Desktop
id: vanilla-veryloud
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main
  singlelayer: false
  labels:
    maintainer: Maxim Therrien
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # BEGIN CUSTOM ACTIONS

  # - name: 1password
  #   type: includes
  #   includes:
  #     - modules/50-install-1password.yml

  # Steps as outlined in https://support.1password.com/install-linux/#debian-or-ubuntu
  - name: add-1password-repo
    type: shell
    commands:
      - curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
      - echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main' | tee /etc/apt/sources.list.d/1password.list
      - mkdir -p /etc/debsig/policies/AC2D62742012EA22/
      - curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | tee /etc/debsig/policies/AC2D62742012EA22/1password.pol
      - mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22
      - curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
      - apt update

  - name: install-1password
    type: apt
    source:
      packages:
        - 1password
        - 1password-cli

    # https://github.com/Vanilla-OS/ABRoot/issues/221
  - name: abroot-opt-workaround
    type: shell
    commands:
      - chmod +x /usr/bin/vos-opt-symlink
      - systemctl enable vos-opt-symlink.service
      
  # END CUSTOM ACTIONS

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
